<!DOCTYPE html>
<html>
<head>
    <title>Simulasi Hoaks SIR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center">Simulasi Penyebaran Hoaks (Model SIR Termodifikasi)</h2>
        <form method="POST" class="row g-3 mt-3">

            <div class="col-md-4">
                <label>Beta (β) - Kecepatan Penyebaran Hoaks</label>
                <input type="number" step="0.01" name="beta" class="form-control" value="0.8" required>
            </div>

            <div class="col-md-4">
                <label>Gamma (γ) - Kecepatan Edukasi</label>
                <input type="number" step="0.01" name="gamma" class="form-control" value="0.2" required>
            </div>

            <div class="col-md-4">
                <label>Alpha (α) - Tingkat Kerugian</label>
                <input type="number" step="0.01" name="alpha" class="form-control" value="0.05" required>
            </div>

            <div class="col-md-6">
                <label>Susceptible (S0)</label>
                <input type="number" step="0.01" name="S0" class="form-control" value="0.95" required>
            </div>

            <div class="col-md-6">
                <label>Infected (I0)</label>
                <input type="number" step="0.01" name="I0" class="form-control" value="0.05" required>
            </div>

            <div class="col-md-12">
                <label>Lama Simulasi (hari)</label>
                <input type="number" name="duration" class="form-control" value="50" required>
            </div>

            <div class="col-12 text-center mt-3">
                <button class="btn btn-primary btn-lg">Jalankan Simulasi</button>
            </div>
        </form>

        {% if graph_url %}
        <hr>
        <h4 class="text-center mt-4">Hasil Simulasi</h4>
        <img src="data:image/png;base64,{{ graph_url }}" class="img-fluid mt-3">
        {% endif %}
    </div>
</div>

</body>
</html>
